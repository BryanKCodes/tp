<h1>SummonersBook User Guide</h1>
<p>Welcome to SummonersBook. This guide will show you how to use all the commands.</p>
<h2>Commands</h2>
<ul>
    <li><code>add n/NAME rk/RANK rl/ROLE c/CHAMPION</code> – Add a player</li>
    <li><code>find rk/Gold</code> – Find players by rank</li>

</ul>
